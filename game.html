<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>General Knowledge Quiz - Play</title>
</head>

<body>
    <main class="background">
        <div class="background--brain">
            <div id="loader" class="loader"></div>
            <div id="game" class="section-game flex-column hidden">
                <div class="hud">
                    <div class="hud__item--question">
                        <h1 class="heading-primary heading-primary--hud" id="questionCounter"></h1>
                    </div> <!-- .hud__item--question-->
                    <div class="hud__item--score">
                        <h1 class="heading-primary heading-primary--hud " id="score">Score: 0</h1>
                    </div> <!-- .hud__item--score -->
                </div> <!-- .hud -->
                <section class="section-questions">
                    <h2 class="heading-secondary" id="question"></h2>
                    <div class="choice">
                        <p class="choice__prefix">A</p>
                        <p class="choice__text" data-number="1"></p>
                    </div> 
                    <div class="choice">
                        <p class="choice__prefix">B</p>
                        <p class="choice__text" data-number="2"></p>
                    </div> 
                    <div class="choice">
                        <p class="choice__prefix">C</p>
                        <p class="choice__text" data-number="3"></p>
                    </div> 
                    <div class="choice">
                        <p class="choice__prefix">D</p>
                        <p class="choice__text" data-number="4"></p>
                    </div> 
                </section> <!-- .section-questions -->
                <div id="timer" class="time">
                    <div id="counter" class="time__counter"></div>
                    <div id="btimeGauge" class="time__b-gauge"></div>
                    <div id="timeGauge" class="time__gauge"></div>
                </div> <!-- #timer .time-->
            </div> <!-- #game .section-game .flex-column .hidden -->
        </div> <!-- .background--brain-->
    </main> <!-- .background-->
    <script src="js/game.js"></script>
</body>
</html>
